<div>
    <h2><span>Student</span> {{student.id}}:{{student.name}}</h2>
    <div class="table-responsive">
        <form name="form"
              role="form"
              novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
              ng-controller="StudentController">

            <div>
                <button ui-sref="student" class="btn btn-info">
                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
                </button>

                <button type="submit" ng-click="create()" ui-sref="student" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                </button>

                <button type="submit" ng-click="delete(student.id)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                </button>
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span>Name</span></td>
                    <td><input type="text" class="input-sm form-control" ng-model="student.name"
                               value="{{student.name}}"></td>
                </tr>

                <tr>
                    <td><span>Enrolled classes</span></td>
                    <td>
                        <div class="well view">
                            <div ng-controller="ClassController">
                                <div ng-repeat="class in classes track by class.id">
                                    <label><input type="checkbox" class="form control pull-left"
                                                  checklist-model="student.enrolledClasses" checklist-value="class.id"/>&nbsp;{{class.name}}</label>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>

    <div class="modal fade" id="deleteStudentConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-controller="StudentController">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete Student {{student.id}}?</p>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>

                        <button type="button" class="btn btn-danger" ng-click="confirmDelete(student.id)">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
